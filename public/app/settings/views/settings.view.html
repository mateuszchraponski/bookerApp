<h4>Ustawienia</h4>

<h5 class="mt-20">Dodaj stanowisko</h5>
<div class="row">
    <form ng-submit="savePosition()" name="savePositionForm">
        <div class="col-xs-6">
            <input type="text" class="form-control" ng-model="positionName" placeholder="Stanowisko">
        </div>
        <div class="col-xs-5">
            <input type="number" class="form-control" ng-model="positionAmount" placeholder="Stawka">
        </div>
        <div class="col-xs-1">
            <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-save"></i></button>
        </div>
    </form>
</div>

<h5 class="mt-20">Stanowiska</h5>
<div class="row">
    <div class="col-xs-12">
        <table class="table">
            <tr>
                <th>Stanowisko</th>
                <th>Stawka godzinowa</th>
                <th></th>
            </tr>
            <tr ng-repeat="item in positions">
                <td>
                    {{item.name}}
                </td>
                <td ng-if="!item.editMode">
                    {{item.basePrice}}
                </td>
                <td ng-if="item.editMode">
                    <form class="form-inline" ng-submit="updatePosition(item)">
                        <div class="form-group">
                            <input class="form-control" type="number" ng-model="item.basePrice">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="fa fa-save"></i></button>
                        <button type="button" ng-click="item.editMode = false" class="btn btn-default"><i class="fa fa-times"></i></button>
                    </form>
                </td>
                <td class="text-right">
					<button type="button" class="btn btn-sm btn-primary" ng-show="!item.editMode" ng-click="item.editMode = true">
						<i class="fa fa-pencil"></i>
					</button>

					<button type="button" class="btn btn-sm btn-danger" ng-click="deletePosition(item)">
						<i class="fa fa-trash"></i>
					</button>
                </td>
            </tr>
        </table>
    </div>
</div>
