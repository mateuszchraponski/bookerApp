<div class="modal">
    <div class="modal-dialog">
        <form ng-submit="addVenueCtrl.addVenue()">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" aria-hidden="true" class="close modal-close"><span class="mdi mdi-close"></span></button>
                    <h3 class="modal-title">Dodaj lokalizacjÄ™</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="venueName">Nazwa lokalizacji</label>
                        <input type="text" class="form-control input-sm" ng-model="venueName" id="venueName" placeholder="Nazwa lokalizacji">
                    </div>
                    <div class="form-group">
                        <label for="venueAddress">Adres</label>
                        <input type="text" class="form-control input-sm" ng-model="venueAddress" id="venueAddress" placeholder="adres">
                    </div>
                    <div class="form-group">
                        <label for="venuePhoneNumber">Telefon</label>
                        <input type="text" class="form-control input-sm" ng-model="venuePhoneNumber" id="venuePhoneNumber" placeholder="telefon">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success pull-right btn-sm">Zapisz</button>
                </div>
            </div>
        </form>
    </div>
</div>
