<p>Pracownicy</p>
<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                Dodaj pracownika
            </div>
            <div class="panel-body">
                <form ng-submit="addEmployee()">
                    <div class="form-group">
                        <label for="employeeName">Imię i nazwisko</label>
                        <input type="text" class="form-control input-sm" ng-model="employeeName" id="employeeName" placeholder="imię i nazwisko">
                    </div>
                    <div class="form-group">
                        <label for="employeePersonalID">Pesel</label>
                        <input type="number" class="form-control input-sm" ng-model="employeePersonalID" id="employeePersonalID" placeholder="pesel">
                    </div>
                    <button type="submit" class="btn btn-success pull-right btn-sm">Zapisz</button>
                </form>

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped">
            <tr>
                <th>Imię i nazwisko</th>
                <th>Pesel</th>
                <th>Data ur.</th>
                <th>Akcje</th>
            </tr>

            <tr ng-repeat="item in employees track by $index">
                <td>{{item.employeeName}}</td>
                <td>{{item.employeePersonalID}}</td>
                <td>{{item.birthDate}}</td>
                <td>
                    <i class="fa fa-trash" ng-click="deleteEmployee(item)"></i>
                </td>
            </tr>

        </table>
    </div>
</div>
