<div class="row">
	<div class="col-xs-6">
		<h4>Pracownicy</h4>
	</div>
    <div class="col-xs-6 text-right">
        <button type="button" class="btn btn-success btn-sm" ng-click="openAddEmployeeModal()" name="button">
			<i class="fa fa-plus-circle mr-5"></i> Dodaj pracownika
		</button>
    </div>
</div>

<div class="row mt-20">
    <div class="col-xs-12">
        <table class="table table-striped">
            <tr>
                <th>ImiÄ™ i nazwisko</th>
                <th style="max-width: 150px;">Stanowiska</th>
                <th>Pesel</th>
                <th>Data ur.</th>
                <th></th>
            </tr>

            <tr ng-repeat="item in employees track by $index">
                <td>{{item.employeeName}}</td>
                <td class="positions">
                    <span class="position-name" ng-repeat="position in item.employeePositions">{{position.name}}</span>
                </td>
                <td>{{item.employeePersonalID}}</td>
                <td>{{item.birthDate}}</td>
                <td class="text-right">
					<button type="button" class="btn btn-sm btn-primary" ng-click="showEmployeeDetails(item)">
						<i class="fa fa-bars"></i>
					</button>
					<button type="button" class="btn btn-sm btn-danger" ng-click="deleteEmployee(item)">
						<i class="fa fa-trash"></i>
					</button>
                </td>
            </tr>

        </table>
    </div>
</div>
